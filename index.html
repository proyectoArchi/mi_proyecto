<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Suma y Resta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .contenedor {
            text-align: center;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            min-width: 300px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 150px;
            margin: 10px;
            text-align: center;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-suma {
            background-color: #4CAF50;
            color: white;
        }
        .btn-suma:hover {
            background-color: #45a049;
        }
        .btn-resta {
            background-color: #f44336;
            color: white;
        }
        .btn-resta:hover {
            background-color: #da190b;
        }
        .resultado {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
<body>

<div class="contenedor">
    <h1>Calculadora de Suma y Resta</h1>
    <div>
        <input type="number" id="numero1" placeholder="Primer número" step="any">
        <span style="font-size: 20px; margin: 0 10px;">y</span>
        <input type="number" id="numero2" placeholder="Segundo número" step="any">
    </div>
    <div>
        <button class="btn-suma" onclick="sumar()">Sumar</button>
        <button class="btn-resta" onclick="restar()">Restar</button>
    </div>
    <div id="resultado" class="resultado" style="display: none;">
        El resultado es: <span id="valorResultado"></span>
    </div>
</div>

<script>
function sumar() {
    const numero1 = parseFloat(document.getElementById('numero1').value);
    const numero2 = parseFloat(document.getElementById('numero2').value);
    
    if (isNaN(numero1) || isNaN(numero2)) {
        alert('Por favor, ingresa números válidos en ambos campos');
        return;
    }
    
    const resultado = numero1 + numero2;
    mostrarResultado(`${numero1} + ${numero2} = ${resultado}`);
}

function restar() {
    const numero1 = parseFloat(document.getElementById('numero1').value);
    const numero2 = parseFloat(document.getElementById('numero2').value);
    
    if (isNaN(numero1) || isNaN(numero2)) {
        alert('Por favor, ingresa números válidos en ambos campos');
        return;
    }
    
    const resultado = numero1 - numero2;
    mostrarResultado(`${numero1} - ${numero2} = ${resultado}`);
}

function mostrarResultado(texto) {
    document.getElementById('valorResultado').textContent = texto;
    document.getElementById('resultado').style.display = 'block';
}

// Permitir usar Enter para sumar
document.getElementById('numero1').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sumar();
    }
});

document.getElementById('numero2').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        sumar();
    }
});
</script>

</body>
</html>
